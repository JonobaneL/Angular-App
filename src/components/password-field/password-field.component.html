<div class="password">
  <input
    type="password"
    class="password__field"
    placeholder="Enter password"
    [(ngModel)]="value"
    (ngModelChange)="passwordValidation()"
  />
  <div class="password-validation">
    @for (index of [1,2,3]; track index) {
    <div [class]="[index <= level ? 'active' : '', strength]"></div>
    }
  </div>
</div>
